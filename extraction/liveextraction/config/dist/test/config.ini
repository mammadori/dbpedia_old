###############################################################################
# This is the configuration file for testing
###############################################################################
[LOGGING]
log4jConfigFile = config/test/log4j.properties


# Connection settings
# by default, the oai repository will be searched under
# ${baseWikiUri}Special:OAIRepository - so don't forget trailing slash
# pollInterval in seconds
[HARVESTER]
#baseWikiUri = http://meta.wikimedia.org/wiki/
baseWikiUri = http://localhost/wiki/index.php/
username = dbpedia
passwordFile = pw.txt
pollInterval = 30
sleepInterval = 3
lastResponseDateFile = config/test/lastResponseDate.txt
startNow = false


[BACKEND_VIRTUOSO]
graphNameData     = http://dbpedia.org/test
graphNameMeta     = http://dbpedia.org/test/meta
uri               = jdbc:virtuoso://localhost:1111
username          = dbpedia
password          = dbpedia


# Used for debugging.
#Setting enabled to true will cause the harvester to become disabled
#This is currently totally untested - so better not set to true
[OFFLINE]
offlineRecordCachePath = OfflineRecordCache
enabled = false


###
# Mappings from namespace prefixes to namespace names
# as described in http://www.w3.org/TR/REC-xml-names/
# e.g. xsd to http://www.w3.org/2001/XMLSchema#
# Mappings can we watched, so modifications can be applied on-the-fly
# Note: the the given file is watched, not this file!
#
[NAMESPACE_MAPPING]
filename = config/test/NamespaceMapping.ini


# The remaining config is rather uninteresting - some prefixes for uri
# generation

[PROPERTY_DEFINITION_EXTRACTOR]
# Prefix for expression nodes generated by parsing manchester owl syntax
# class expressions (e.g. a node representing Human or Animal)
# Expression nodes themselves are only hashvalues (e.g. -15346334)
expressionPrefix = http://dbpedia.org/ontology/expr

#Prefix for properties derived from the wiki page name
#e.g. wiki/DBpedia/ontology/birthPlace -> birthPlace
propertyPrefix = http://dbpedia.org/ontology/

