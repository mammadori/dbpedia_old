###############################################################################
# stdout logging
###############################################################################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%t] %-5p %c: %m%n


###############################################################################
# file logging
###############################################################################
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.File=log/MetaOaiMappingExtraction.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%t] %-5p %c: %m%n


###############################################################################
# Log levels
###############################################################################
log4j.rootLogger=trace, stdout, file

log4j.logger.oaiReader.OaiMappingExtraction=trace
log4j.logger.oaiReader.FetchRecordTask=debug

log4j.logger.oaiReader.OaiMappingFileWriterRecordHandler=trace

log4j.logger.oaiReader.StatisticWrapperFilter=debug
log4j.logger.oaiReader.MediawikiHelper=off
log4j.logger.ORG.oclc.oai.harvester2.verb.HarvesterVerb=off

